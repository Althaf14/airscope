<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+NZ:wght@200&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Air Quality</title>
    </head>
    <body>
        <div class="cont">

            <p class="city">
                Monday,December 12
            </p>

            <p class="city">
                Kochi
            </p>

            <div class="data-cont">

                <div class="aqi-cont">
                    <p class="aqi-head">AQI</p>
                    <p class="aqi">4</p>
                    <p class="cond">
                        Good
                    </p>
                </div>

                <div class="aqi-cont w-cont">
                    <p class="aqi-head w-head">Weather</p>
                    <p class="aqi weather">29c</p>
                    <p class="cond w-cond">
                        Clear
                    </p>
                </div>

            </div>

            <div class="sub-main">

                <div class="sub-cont">
                    <div class="params-head">Carbon monoxide</div>
                    <div class="params-value">560</div>
                </div>

                <div class="sub-cont">
                    <div class="params-head">Ammonia</div>
                    <div class="params-value">14</div>
                </div>

                <div class="sub-cont">
                    <div class="params-head">Nitric oxide</div>
                    <div class="params-value">114</div>
                </div>

                <div class="sub-cont">
                    <div class="params-head">Nitrate</div>
                    <div class="params-value">0</div>
                </div>

                <div class="sub-cont">
                    <div class="params-head">Sulfur dioxide
                    </div>
                    <div class="params-value">6</div>
                </div>

                <div class="sub-cont">
                    <div class="params-head">Ozone</div>
                    <div class="params-value">114</div>
                </div>

            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
